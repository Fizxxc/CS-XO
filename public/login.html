<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login Admin | XO MEDIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-purple-600 mb-6 text-center">Login Admin</h2>
        <form id="login-form" class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full border p-2 rounded" required />
            <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required />
            <button type="submit"
                class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Login</button>
        </form>
    </div>
    <script src="/js/log.js"></script>
</body>
</html>
